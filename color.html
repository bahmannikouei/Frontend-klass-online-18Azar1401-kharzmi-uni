<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- NAME : Red Green Blue ... -->
     <h1 style="color: goldenrod;">COLOR IN HTML RGB</h1>

    <!-- RGB : Red Green Blue 256 * 256 * 256 = 16777216 -->
    <h1 style="color: rgb(33, 93, 119);">COLOR IN HTML RGB</h1>
    
    <!-- RGBA : Red Green Blue Alpha 256 * 256 * 256 , 0.01 to 1-->
    <h1 style="color: rgb(33, 93, 119,1);">COLOR IN HTML RGBA</h1>
    
    <!-- HEX : #RRGGBB  RR=0-9 A-F GG= 0-9 A-F BB = 0-9 A-F(0->F)  #b1c1d1--> 
    <h1 style="color: #750d0d;">COLOR IN HTML HEX</h1>

    <!-- HEXA : #RRGGBBAA  RR=0-9 A-F GG= 0-9 A-F BB = 0-9 A-F(0->F)  #b1c1d1--> 
    <h1 style="color: #750d0dc7;">COLOR IN HTML HEX</h1>

    <!-- HSL : (0-360,0-100%,100)  -->
    <h1 style="color: hsla(120, 100%, 50%);">COLOR IN HTML HSL</h1>

       <!-- HSLA : (0-360,0-100%,100)  -->
       <h1 style="color: hsla(120, 100%, 50%,0.3);">COLOR IN HTML HSL</h1>

       

</body>
</html>
